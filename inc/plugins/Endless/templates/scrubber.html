<div class="PostStreamScrubber Dropdown">
	<div class="Dropdown-toggle" data-toggle="dropdown">
		<span class="Scrubber-index">1</span> of <span class="Scrubber-count"> {totalItems} </span> posts
	</div>
	<div class="Dropdown-menu dropdown-menu">
		<div class="Scrubber">
			<a class="Scrubber-first">OP</a>
			<div class="Scrubber-scrollbar">
				<div class="Scrubber-before"></div>
				<div class="Scrubber-handle">
					<div class="Scrubber-bar"></div>
					<div class="Scrubber-info">
						<strong><span class="Scrubber-index">1</span> of <span class="Scrubber-count"> {totalItems} </span></strong>
						<span class="Scrubber-description"></span>
					</div>
				</div>
				<div class="Scrubber-after"></div>
				<div class="Scrubber-unread"></div>
			</div>
			<a class="Scrubber-last">Now</a>
		</div>
	</div>
</div>
